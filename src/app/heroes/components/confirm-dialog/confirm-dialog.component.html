<h2 mat-dialog-title>¿Esta seguro?</h2>
<mat-dialog-content>
  <p>
    Este proceso es irreversible, está a punto de eliminar a
    {{ data.superhero }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, volver</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Si</button>
</mat-dialog-actions>
