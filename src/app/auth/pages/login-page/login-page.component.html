<div class="flex flex-column">
  <span class="text-lg mb-4">Iniciar sesión</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-button mat-flat-button color="primary" (click)="login()">
    <mat-icon>login</mat-icon>
    Ingresar
  </button>
  <button
    routerLink="/auth/new-account"
    class="mt-3"
    mat-button
    mat-stroked-button
    color="primary"
  >
    Crea tu cuenta gratis
  </button>
</div>
